<div class="container">
    <h2>Update Task</h2>4
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Task ID</label>
            <input type="number" formControlName="taskId" class="form-control">
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control">
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select formControlName="status" class="form-control">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label>Due Date</label>
            <input type="date" formControlName="dueDate" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid || isUpdating">
            {{ isUpdating ? 'Updating...' : 'Update Task' }}
        </button>
    </form>

    <div>
        <button class="button" (click)="goToHome()">Back to Home</button>
    </div>
</div>
