<div>
    <h2>View Tasks</h2>
    <div class="task-list">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row, replace with your data using *ngFor if in Angular -->
                <tr *ngFor="let i of tasks">
                    <td>{{ i.id }}</td>
                    <td>{{ i.taskName }}</td>
                    <td>{{ i.taskDescription }}</td>
                    <td>{{ i.taskStatus }}</td>
                    <td>{{ i.taskDueDate }}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" (click)="getTaskById(i.id)">View</button>
                        <button class="btn btn-sm btn-primary" (click)="goToUpdate(i.id)">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="goToDelete(i.id)">Delete</button>
                    </td>
                </tr>
                <!-- Repeat rows as needed -->
            </tbody>
        </table>
    </div>
    <div class="container">

        <div>
            <button class="button" (click)="goToHome()">Back to Home</button>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Task Details</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div>
            <label class="modal-label">Task Id:</label>
            <p>{{ task.id }}</p>
        </div>
        <div>
            <label class="modal-label">Task Name:</label>
            <p>{{ task.taskName }}</p>
        </div>
        <div>
            <label class="modal-label">Task Description:</label>
            <p>{{ task.taskDescription }}</p>
        </div>
        <div>
            <label class="modal-label">Task Status:</label>
            <p>{{ task.taskStatus }}</p>
        </div>
        <div>
            <label class="modal-label">Due Date:</label>
            <p>{{ task.taskDueDate }}</p>
        </div>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cancel</button>
    </div>


</ng-template>
